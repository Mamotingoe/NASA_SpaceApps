<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA OSDR Visualizer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NASA OSDR Visualization</h1>
        </header>

        <section id="search-section">
            <h2>Search for Experiment Metadata</h2>
            <input type="text" id="experiment-id" placeholder="Enter Experiment ID (e.g., OSD-379)">
            <button id="fetch-metadata-btn">Fetch Metadata</button>
        </section>

        <section id="metadata-section">
            <h2>Experiment Metadata</h2>
            <div id="metadata-content">
                <!-- Fetched metadata will be displayed here -->
            </div>
        </section>

        <section id="visualization-section">
            <h2>Visualization Suggestions</h2>
            <div id="suggestions-content">
                <!-- Visualization suggestions will be displayed here -->
            </div>
        </section>

        <section id="plot-section">
            <h2>Generated Plot</h2>
            <div id="plot-content">
                <!-- Generated plot will be displayed here -->
            </div>
        </section>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
